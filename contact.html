  <body>
    <header class="header">
      <a href="#" class="logo">Software<span>Company</span></a>
      <nav class="navbar">
        <a href="index.html">home</a>

    <section class="contact" id="contact">
        <h1 class="heading">contact us</h1>
  
        <div class="row">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d106598.4289583495!2d-111.92810105000001!3d33.3919224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b0898a6aa80e3%3A0xa2dd4aad392cb41f!2sTempe%2C%20AZ!5e0!3m2!1sen!2sus!4v1706301453151!5m2!1sen!2sus"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
  
          <form action="">
            <h3>get in touch</h3>
            <input type="text" placeholder="name" class="box" />
            <input type="email" placeholder="email" class="box" />
            <input type="number" placeholder="phone" class="box" />
            <textarea
              name=""
              placeholder="message"
              class="box"
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" value="send message" class="btn" />
          </form>
        </div>
      </section>
